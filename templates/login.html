{% extends "base.html" %} 
{% block content %}
<br>
<br>
<div class="container" id="info-container">
  <h4 class="center h4header">Login</h4>
  <form action="/login" method="POST">
    <p>Username</p>
      <div class="row">
          <div class="col s12 title">{{ form.username }}</div>
      </div>
    <p>Password</p>
      <div class="row">
          <div class="col s12"> {{ form.password }} {{ form.hidden_tag() }}</div>
      </div>
    <br>
    <br>
    <div id="btn-box">
    <button class="btn waves-effect center grey darken-1" type="submit" value="Login" name="action">Sign in</button>
    </div>
  </form>
</div>
<br>
<br>
{% endblock %}
