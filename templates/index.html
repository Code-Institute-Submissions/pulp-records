{% extends "base.html" %} 
{% block content %}

  <!-- section -->
  <div id="index-banner" class=" background-upper">
    <div class="section no-pad-bot-upper">
      <div class="container">
        <br><br>
        <div class="row">
          <div class="upper-banner col s12 m6" id="text-banner">
          <h3>Register and find your favorites record</h3>
          <a href="{{url_for('register')}}" id="recordsPageButton" class="btn-small waves-effect waves-light yellow darken-1">Get Started!</a>
          </div>
          <div class="botton-banner col s12 m6 ">
          <img id="pulp-logo-banner" src="../static/images/pulp-records-logo1.png">
          </div>
        </div>
        <br><br>
      </div>
    </div>
    <div class="parallax" id="background-upper-image"></div>
  </div>

<!-- Icon Section -->
<div class="image-section">
  <div class="container icon-cection">
    <div class="center">
      <a href="{{url_for('records')}}" id="index-records-btn" class="btn-small waves-effect waves-light yellow darken-1">View records!</a>
    </div>
    <br>
    <div class="section">
      <div class="row">
        <!-- Displays the fourth latest added records -->
        {% for record in records %}
        <div class="col s12 m3">
          <div class="icon-block center">
            <p class="record-images-name center">{{ record.artist_name }}</p>
            <div class="record-images center">
              <a href="{{url_for('view_record', record_id=record._id)}}"><img alt="test" class="img-collection" src="{{ record.image_id }}"></a>
            </div>
          </div>
        </div>
        {% endfor %} 
      </div>
    </div>
  </div>
</div>

<!-- Parallax Section -->
<div class="parallax-container valign-wrapper" id="parallax-container">
  <div class="section no-pad-bot">
    <div class="container">
    </div>
  </div>
</div>
{% endblock %}
