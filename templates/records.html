{% extends 'base.html' %} 
{% block content %}
<br>
<br>
<div class="container" id="info-container">
    <h4 class="center h4header">Records</h4>
    {% for review in reviews %}
    <div class="container records-container">
        <div class="row collection-item" href="#">
            <div class="row col s12">
                <div class="title">{{ review.artist_name }}</div>
                <div class="row">
                    <div class="col s12"><img class="image-collection" src="{{ review.record_image }}"></div>
                    <div class="col s12"> {{ review.record_title }} </div>
                </div>
                <div>{{ review.genre_name }}</div>
            </div>
        </div>
        <div class="col l3 m4 s12 center-on-small-only"><a class="btn waves-effect waves-light" href="{{url_for('view_record', record_id=record_id)}}"><i class="material-icons right">local_library</i>View</a></div>
    </div>
    {% endfor %} 
</div>
<br>
<br>
{% endblock %}
