{% extends "base.html" %} 
{% block content %}
<br>
<br>
<div class="container" id="info-container">
    <h4 class="center h4header">Profile</h4>
    <div id="account-details" class="row">
        <div class="col s12 div-label">Username: {{ user.username }}</div>
        <br>
        <br>
        <div class="col s12 div-label">Email: {{ user.email }}</div>
    </div>
    <div id="btn-box">
        <a class="btn waves-effect waves-light teal lighten-2" href="#">Edit account<i class="material-icons right">build</i></a>
        <a class="btn waves-effect waves-light red darken-1" href="{{url_for('delete_profile', user_id=user._id)}}">Delete account<i class="material-icons right">delete_forever</i></a>
    </div>
</div>
<br>
<br>
{% endblock %}
