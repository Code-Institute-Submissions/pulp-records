{% extends "base.html" %}

    <h4 class="center h4header">Profile</h4>
    <div id="account-details" class="row">
        <div class="col s12">Username: {{ name }}</div>
        <div class="col s12">Email: {{ email }}</div>
    </div>
    <div id="btn-box">

    </div>
</div>
<br>
<br>
{% endblock %}
