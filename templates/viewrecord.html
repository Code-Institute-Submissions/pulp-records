{% extends 'base.html' %} {% block content %}
<br>
<br>
<div class="container" id="info-container">
    
    <div class="container center">
        <div class="row collection-item">
            <div class="row">
                <div class="col s12 title div-label">{{ review.artist_name }}</div>
            </div>
            <div class="row">
                <div class="col s12"><img class="image-collection" src="{{ review.record_image }}"></div>
                <div class="col s12 div-label"> {{ review.record_title }} </div>
            </div>
            <div class="row">
                <div class="col s12 div-label">{{ review.genre_name }}</div>
            </div>
            <div class="row">
                <div class="col s12 record-description">{{ review.record_description}}</div>
            </div>
        </div>
        <div class="col l3 m4 s12 center-on-small-only"><a class="btn waves-effect waves-light" href="#"><i class="material-icons right">local_library</i>Buy Record</a></div>
    </div>
    
</div>
<br>
<br>
{% endblock %}
