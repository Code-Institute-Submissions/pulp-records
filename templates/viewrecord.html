{% extends 'base.html' %} {% block content %}
<br>
<br>
<div class="container" id="info-container">
    {% for recordInfo in reviews %}
    <div class="container">
        <div class="row collection-item">
            <div class="row">
                <div class="col s12 title">{{ recordInfo.artist_name }}</div>
            </div>
            <div class="row">
                <div class="col s12"> {{ recordInfo.record_image }} </div>
                <div class="col s12"> {{ recordInfo.record_title }} </div>
            </div>
            <div class="row">
                <div class="col s12">{{ recordInfo.genre_name }}</div>
            </div>
            <div class="row">
                <div class="col s12">{{ recordInfo.record_description}}</div>
            </div>
        </div>
        <div class="col l3 m4 s12 center-on-small-only"><a class="btn waves-effect waves-light" href="#"><i class="material-icons right">local_library</i>Buy Record</a></div>
    </div>
    {% endfor %} 
</div>
<br>
<br>
{% endblock %}
