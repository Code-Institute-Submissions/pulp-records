{% extends 'base.html' %} {% block content %}
<br>
<br>
<div class="container" id="info-container">
    <div class="container center">
        <div class="row collection-item">
            <div class="row">
                <div class="col s12 title div-label">{{ review.artist_name }}</div>
            </div>
            <div class="row">
                <div class="col s12"><img class="img-collection" src="{{ review.image_id }}"></div>
                <div class="col s12 div-label"> {{ review.record_title }} </div>
            </div>
            <div class="row">
                <div class="col s12 div-label">{{ review.genre_name }}</div>
            </div>
            <div class="row">
                <div class="col s12">
                    <ul class="collapsible popout" data-collapsible="accordion">
                        <li>
                            <div class="collapsible-header">
                                <div class="accordion_header">
                                    <i class="material-icons left">expand_more</i>Tracklist</div>
                            </div>
                            <div class="collapsible-body">
                                <span>{{review.tracklist}}</span>
                            </div>
                        </li>
                        <li>
                            <div class="collapsible-header">
                                <div class="accordion_header">
                                    <i class="material-icons left">expand_more</i>Description</div>
                            </div>
                            <div class="collapsible-body">
                                <span>{{review.record_description}}</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
{% endblock %}
