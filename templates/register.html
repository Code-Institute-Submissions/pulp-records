{% extends "base.html" %} 

{% block content %}
<br>
<br>
<div class="container" id="info-container">
<h4 class="center h4header">Sign Up</h4>
<form action="/register" method="POST">
  {{ form.hidden_tag() }}
  <p>Username</p>
    <div class="row">
        <div class="col s12"> {{ form.username }}</div>
    </div>
  <p>Email</p>
    <div class="row">
        <div class="col s12 title">{{ form.email }}</div>
    </div>
  <p>Password</p>
    <div class="row">
        <div class="col s12"> {{ form.password }}</div>
    </div>
  <p>Repeat Password</p>
    <div class="row">
        <div class="col s12"> {{ form.password2 }}</div>
    </div>
  <br>
  <br>
  <button class="btn waves-effect grey darken-1" type="submit" value="Login" name="action">Sign Up</button>
</form>
</div>
<br>
<br>
{% endblock %}
