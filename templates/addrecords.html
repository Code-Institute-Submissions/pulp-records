{% extends 'base.html' %} {% block content %}
<h3>Add Record</h3>
<div class="row">
    <form action="{{url_for('insert_genra')}}" method="POST" class="col s12">
        <div class="row">
            <div id="recordfix" class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="genra" name="genra_name">
                  <option value="" disabled selected>Choose Genra</option>
                  {% for genra in genras %}
                      <option value="{{genra.genra_name}}">{{genra.genra_name}}</option>
                  {% endfor %}
                </select>
                    <label>Genra</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="genra" name="genra" type="text">
                <label for="icon_prefix">Genra</label>
            </div>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">assignment</i>
            <input id="artist_name" name="artist_name" type="text">
            <label for="icon_prefix">Artist</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">assignment</i>
            <input id="record_title" name="record_title" type="text">
            <label for="icon_prefix">Record Title</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">assignment</i>
            <input id="record_image" name="record_image" type="text">
            <label for="icon_prefix">Record Image</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">assignment</i>
            <input id="product_link" name="product_link" type="text">
            <label for="icon_prefix">Link to Discogs</label>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="record_description" id="record_description" class="materialize-textarea"></textarea>
                <label>Bio</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Record
            <i class="material-icons right">playlist_add</i>
         </button>
         <button class="btn waves-effect waves-light" type="submit" name="action">Cancel
         </button>
    </form>
</div>

{% endblock %}
