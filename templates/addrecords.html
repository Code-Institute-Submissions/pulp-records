{% extends 'base.html' %} {% block content %}
<br>
<br>
<div class="container" id="info-container">
    <h4 class="center h4header">Add Record</h4>
    <div class="row">
        <form action="{{url_for('insert_records')}}" method="POST" class="col s12">
            <!-- Getting info from database and displays genre -->
            <div class="row">
                <div id="recordfix" class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">poll</i>
                        <select id="genre_name" name="genre_name" required>
                            <option value="" disabled selected>Choose Genre</option>
                            {% for gen in genre %}
                            <option value="{{gen.genre_name}}">{{gen.genre_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <!-- Form input for artist name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">record_voice_over</i>
                    <input id="artist_name" name="artist_name" type="text" placeholder="Artist" required>
                </div>
            </div>
            <!-- Form input for record title -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">title</i>
                    <input id="record_title" name="record_title" type="text" placeholder=" Record Title" required>
                </div>
            </div>
            <!-- Form input for image -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">image</i>
                    <input id="image_id" name="image_id" type="text" placeholder="Record Image">
                </div>
            </div>
            <!-- Form input for tracklist -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">featured_play_list</i>
                    <textarea  name="tracklist" id="tracklist" class="materialize-textarea" data-length="1000" placeholder="Tracklist" required></textarea>
                </div>
            </div>
            <!-- Form input for record description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea name="record_description" id="record_description" class="materialize-textarea" data-length="2000" placeholder="Record Description" required></textarea>
                </div>
            </div>
            <div id="btn-box">
            <button class="btn waves-effect grey darken-1" type="submit" name="action">Add Record
                <i class="material-icons right">playlist_add</i>
            </button>
            </div>
            <br>
            <div class="center">
            <a href="{{ url_for('index') }}" class="waves-effect waves-light btn grey darken-1">
                <i class="material-icons right">cancel</i>Cancel</a>
            </div>
        </form>
    </div>
</div>
<br>
<br>
{% endblock %}
